name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: |
          cd web
          npm install

      - name: ‚öôÔ∏è Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: üèóÔ∏è Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # ÿ™ÿπÿØŸäŸÑ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ŸàÿßŸÑŸÖŸÉÿ™ÿ®ÿßÿ™ ŸÑÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ™ŸàŸÇŸäÿπ Ÿàÿ≠ŸÑ ŸÖÿ¥ŸÉŸÑÿ© Optimization
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          
          # ÿ™ŸÜÿ∏ŸäŸÅ Ÿàÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ™ŸàŸÇŸäÿπ ŸÑŸÑŸÖŸÉÿ™ÿ®ÿßÿ™ (Pods)
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['GCC_OPTIMIZATION_LEVEL'] = '0'
                config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
              end
            end
          end" >> Podfile
          
          pod install

          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_OPTIMIZATION_LEVEL=0 \
            SWIFT_OPTIMIZATION_LEVEL=-Onone \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: üì¶ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå App not found in build_output."
            find build_output -name "*.app"
            exit 1
          fi

          echo "‚úÖ Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload

      - name: ‚¨ÜÔ∏è Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa