name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: App

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: |
          cd web
          npm install

      - name: ‚öôÔ∏è Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: üèóÔ∏è Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          xcodebuild build \
            -workspace *.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: üì¶ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH="build_output/Build/Products/Release-iphoneos/App.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå App not found"
            exit 1
          fi

          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r App-unsigned.ipa Payload
          rm -rf Payload build_output

      - name: ‚¨ÜÔ∏è Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa
