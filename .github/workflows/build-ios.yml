name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # Ø®Ø·ÙˆØ© Ø¥Ø¶Ø§ÙÙŠØ© Ù„Ø¥ØµÙ„Ø§Ø­ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙˆØ§Ù„ØªØ­Ø³ÙŠÙ†
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          
          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            SWIFT_COMPILATION_MODE=wholemodule

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù Ø§Ù„Ù€ .app Ø¨Ø´ÙƒÙ„ Ø°ÙƒÙŠ
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ App not found in build_output. Checking directory structure:"
            ls -R build_output
            exit 1
          fi

          echo "âœ… Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa